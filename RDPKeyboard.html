<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v5.15.4/css/all.css">

  <style>

:root{
  --button-color: rgb(33, 179, 33);
  --button-text-color: white;
  --font-size: 24px;
  --key-font-size: 32px;
  --border-radius: 15px;
}

html {
  font-family: sans-serif;
  font-size: var(--font-size);
  box-sizing: border-box;
  margin: 0;
}

body {
  /*background: -webkit-linear-gradient(top, #fff 0%, #f2f2f2 25%, rgba(#444, 0.3) 100%);
  min-height: 100vh;*/
  background: rgba(206, 205, 205, 0.383);


}

h1 {
  font-size: var(--font-size);
  text-align: center;
}

#flex_controls {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
}

i {
font-size: 40px;
/* color: red; */
}

#input {
  font-size: var(--font-size);
  border-radius: var(--border-radius);
  padding-left: .5rem;
  padding-right: .5rem;
  margin: .5rem;
  width: 80%;
}

#copy {
  font-size: var(--font-size);
  background-color: var(--button-color);
  border-radius: var(--border-radius);
  color: var(--button-text-color);
  border: none;
  padding-left: .5rem;
  padding-right: .5rem;

  }

#grid_keys {
  margin-top: .5rem;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
}

.key__button {
  font-size: var(--key-font-size);
  text-align: center;
  width: 80px;
  height: 80px;
  cursor: pointer;
  margin: 8px;
  border-color: #f2f2f2;
  border-style: solid;
  border-width: 1px;
  border-radius: 10px;
  text-shadow: 0 0.5px 1px #777, 0 2px 6px #f2f2f2;
  background: -webkit-linear-gradient(top, #f9f9f9 0%, #D2D2D2 80%, #c0c0c0 100%);
  transition: box-shadow 0.3s ease, transform 0.15s ease;
  box-shadow: 0 0 1px #888,0 1px 0 #fff, 0 6px 0 #C0C0C0, 0 8px 17px rgba(#444, 0.4), 2px 1px 4px rgba(#444, 0.25), -2px 1px 4px rgba(#444, 0.25), 0 9px 16px rgba(#444, 0.1);
}
  
.key__button:hover,
.key__button:focus {
    box-shadow: 0 0 1px #888,0 1px 0 #fff, 0 4px 0 #C0C0C0, 0 2px 35px rgba(#444, 0.3), 2px 2px 4px rgba(#444, 0.25), -2px 2px 4px rgba(#444, 0.25), 0 7px 4px rgba(#444, 0.1);
    transform: translateY(2px);
  }
  
  .key__button:active {
    box-shadow: 0 0 1px #888,0 1px 0 #fff, 0 0 0 #C0C0C0, 0 0px 30px rgba(#444, 0.15), 2px 2px 4px rgba(#444, 0.25), -2px 2px 4px rgba(#444, 0.25), 0 0px 4px rgba(#444, 0.25);
    transform: translateY(5px); 
  }
 
  </style>
  <title>Clavier Apple pour RDP</title>
</head>
<body>
  
  <div id="flex_controls">
    <h1>Aide Ã  la saisie avec clavier <i class="fab fa-fw fa-2xl fa-apple"></i> en RDP vers Windows</h1>
    <input id="input" type="text" placeholder="texte pour le presse-papier"/>
    <button id="copy">Copier dans le presse-papier</button>
   </div>

  <div id="grid_keys">
    <button class= 'key__button' onclick="addKey(this.innerText)">@</button>
    <button class= 'key__button' onclick="addKey(this.innerText)">#</button>
    <button class= 'key__button' onclick="addKey(this.innerText)">{</button>
    <button class= 'key__button' onclick="addKey(this.innerText)">}</button>
    <button class= 'key__button' onclick="addKey(this.innerText)">[</button>
    <button class= 'key__button' onclick="addKey(this.innerText)">]</button>
    <button class= 'key__button' onclick="addKey(this.innerText)">!</button>
    <button class= 'key__button' onclick="addKey(this.innerText)">|</button>
    <button class= 'key__button' onclick="addKey(this.innerText)">*</button>
    <button class= 'key__button' onclick="addKey(this.innerText)">%</button>
    <button class= 'key__button' onclick="addKey(this.innerText)">&lt;</button>
    <button class= 'key__button' onclick="addKey(this.innerText)">&gt;</button>
    <button class= 'key__button' onclick="addKey(this.innerText)">_</button>
    <button class= 'key__button' onclick="addKey(this.innerText)">-</button>
    <button class= 'key__button' onclick="addKey(this.innerText)">+</button>
    <button class= 'key__button' onclick="addKey(this.innerText)">=</button>
    <button class= 'key__button' onclick="addKey(this.innerText)">?</button>
    <button class= 'key__button' onclick="addKey(this.innerText)">\</button>
  </div>

    }
    const cible = document.querySelector("#input")
    document.querySelector("#copy").addEventListener("click", copy);

    function addKey(newkey) {
      cible.value += newkey
    }

  </script>
</body>
